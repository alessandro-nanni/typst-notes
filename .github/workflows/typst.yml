name: Typst Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Typst PDFs
    container: ghcr.io/typst/typst
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-pip
          pip install pyyaml

      - name: Generate Typst course files
        run: |
          python3 .github/build.py

      - name: Compile Typst to PDFs
        run: |
          mkdir -p build
          for course_dir in ./*; do
            if [ -d "$course_dir" ]; then
              course_name=$(basename "$course_dir")
              typ_file="$course_dir/$course_name.typ"
              if [ -f "$typ_file" ]; then
                typst compile "$typ_file" "build/${course_name}.pdf"
              fi
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@main
        with:
          name: pdfs
          path: build

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Download artifacts
        uses: actions/download-artifact@main
        with:
          name: pdfs
          path: site
      - name: Setup Pages
        uses: actions/configure-pages@main
      - name: Upload artifact
        uses: actions/upload-pages-artifact@main
        with:
          path: site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
